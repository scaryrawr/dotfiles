swipe:
  4:
    up:
      command: "swaymsg 'workspace next'"
    down:
      command: "swaymsg 'workspace prev'"
  3:
    left:
      command: 'ydotool key alt+right'
    right:
      command: 'ydotool key alt+left'
pinch:
  in:
    command: 'ydotool key ctrl+shift+='
  out:
    command: 'ydotool key ctrl+-'

interval:
  pinch: 0.25
