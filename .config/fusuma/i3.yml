swipe:
  4:
    up:
      command: "i3-msg 'workspace next'"
    down:
      command: "i3-msg 'workspace prev'"
  3:
    left:
      command: 'xdotool key alt+right'
    right:
      command: 'xdotool key alt+left'
pinch:
  in:
    command: 'xdotool key ctrl+shift+='
  out:
    command: 'xdotool key ctrl+-'

interval:
  pinch: 0.25
