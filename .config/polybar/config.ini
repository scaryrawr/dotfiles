[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color5:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color10:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/mainbar]
monitor = ${env:MONITOR:}
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%
;radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Font Awesome 5 Free:pixelsize=10;1
font-4 = Font Awesome 5 Free Solid:pixelsize=10;1

modules-left = bspwm i3 spotifyd
modules-center = xwindow
modules-right = backlight pulseaudio memory cpu wlan eth temperature battery date powermenu

tray-position = ${env:TRAYPOS}
tray-padding = 2
tray-background = ${xrdb:color13}

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotifyd]
type = custom/script
exec = tail ~/.cache/whatsplaying.txt -f 2> /dev/null
tail = true
format-prefix = "ÔÄ• "
label = %output:0:35:...%
click-left = playerctl next
click-right = playerctl previous
click-middle = playerctl play-pause

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout% ÔÑú

;label-indicator-padding = 2
;label-indicator-margin = 1
;label-indicator-background = ${colors.secondary}#

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground = ${colors.foreground-alt}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-foreground = ${xrdb:color4:#222}
label-visible-background = ${xrdb:color9:#222}
label-visible-underline = ${xrdb:color7:#222}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = ÓÇñ
icon-stop = ÓÇô
icon-play = ÓÇö
icon-pause = ÓÇõ
icon-next = ÓÇú

label-song-maxlen = 25
label-song-ellipsis = true

[module/backlight]
type = internal/backlight
card = amdgpu_bl0

format = <label> <ramp>

; Only applies if <ramp> is used
ramp-0 = üåï
ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%% Ôãõ

[module/memory]
type = internal/memory
interval = 2
label = %percentage_used%% Ôî∏

[module/wlan]
type = internal/network
interface = wlp1s0
interval = 3.0

format-connected = <label-connected> Ôá´
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp6s0f3u1u2u3
interval = 3.0

label-connected = %local_ip% Ôûñ

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <ramp-volume>
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}
 
label-muted = 0% Ôö©
label-muted-foreground = ${root.foreground}

; Only applies if <ramp-volume> is used
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄ®

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 75

format-charging = <label-charging> Ôóß

format-discharging = <label-discharging> <ramp-capacity>

format-full-prefix = "ÔâÄ"
format-full-prefix-foreground = ${colors.foreground-alt}

ramp-capacity-0 = ÔâÉ
ramp-capacity-1 = ÔâÇ
ramp-capacity-2 = ÔâÅ
ramp-capacity-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label> <ramp>
format-warn = <label-warn> Ôù©

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = Ôãã
ramp-1 = Ôãâ
ramp-2 = Ôãá
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ÓÑå
label-open-foreground = ${colors.secondary}
label-close = ÓÅ• cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

